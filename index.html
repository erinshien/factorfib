<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer src="main.js"></script>
    <script
        src="https://js.sentry-cdn.com/ffbcc69b84945dfcac3ab4265db63d11.min.js"
        crossorigin="anonymous"
    ></script>
    <script>
        Sentry.onLoad(function() {
        Sentry.init({
            // Performance Monitoring
            tracesSampleRate: 1.0, // Capture 100% of the transactions
            // Session Replay
            replaysSessionSampleRate: 0.1, // This sets the sample rate at 10%. You may want to change it to 100% while in development and then sample at a lower rate in production.
            replaysOnErrorSampleRate: 1.0, // If you're not already sampling the entire session, change the sample rate to 100% when sampling sessions where errors occur.
        });
    });
    </script>
    <title>Fact or Fib?</title>
</head>
<body>
    <main>
        <h1>Fact or Fib?</h1>
        <h3>A True or False Trivia Game</h3>
        <img id="image" src="">
        <div class="question-parameters">
            <select id="category-dropdown">
                <option value="" selected disabled>Select a category</option>
                <option value="25">Art</option>
                <option value="27">Animals</option>
                <option value="10">Books</option>
                <option value="29">Comics</option>
                <option value="11">Film</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="12">Music</option>
                <option value="20">Mythology</option>
                <option value="17">Science & Nature</option>
                <option value="21">Sports</option>
                <option value="14">Television</option>
                <option value="15">Video Games</option>
            </select>
            <button id="new-question">NEW QUESTION</button>
        </div>
        <p id ="question">Q: </p>
        <p id="answer">A: </p>
        <div class="true-false-buttons">
            <button id="true-button">TRUE</button>
            <button id="false-button">FALSE</button>
        </div>
        <p id="message"></p>
        <p class="tallies">
            <span>Rounds Played: <span id="rounds-played"></span></span>
        <span>Your Score: <span id="score"></span></span>
        </p>
    </main>
    <footer>
        <a href="https://www.freepik.com/">Icons by Freepik</a>
        <a href="https://www.toptal.com/designers/subtlepatterns/inspiration-geometry/">Background Image by Welsley at Toptal</a>
    </footer>
</body>
</html>
